<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>Environment Sensors Project</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel='stylesheet' type='text/css' href='assets/css/index.css'>
  </head>
  <body>
    <h1>Arduino Temperature and Humidity Sensors</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

		<!-- 
		TODO: Check for current connections and return data if available
		--> 
		<div id="currentData">
			<h2>Current Data:</h2>
			<div>
				<div id="noConnection">
					<p><b>No Connections Available</b></p>
				</div>
				<div id="connection" hidden>
					<h3>Connection: <span class="conn"></span></h3>
					<h3>Current Temperature: <span class="temp"></span><span class="tempUnit"></span></h3>
					<h3>Current Humidity: <span class="humd"></span>%</h3>
				</div>
			</div>
		</div>
		
		<h2>Data Files Available:</h2>
		<table id="files">	
			<tr>
				<th id="dates">Date</th>
				<th id="times">Time</th>
				<th id="texts">Text</th>
				<th id="graphs">Graph</th>
			</tr>
		</table>

		<script src="assets/js/filelist.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/table.css">
	</body>
</html>
